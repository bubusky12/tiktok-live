<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft TikTok RCON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Kontainer utama -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 space-y-6">
      
      <!-- Judul -->
      <h1 class="text-3xl font-semibold text-center text-indigo-600">Integrasi Minecraft dengan TikTok</h1>

      <!-- Formulir Nama Pengguna TikTok -->
      <div class="space-y-2">
        <label for="tiktok-username" class="block text-sm font-medium text-gray-700">Nama Pengguna TikTok</label>
        <input type="text" id="tiktok-username" placeholder="Masukkan nama pengguna TikTok" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Upload JSON -->
      <div class="space-y-2">
        <label for="upload-json" class="block text-sm font-medium text-gray-700">Unggah File commands.json</label>
        <input type="file" id="upload-json" accept=".json" class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        <p id="file-info" class="text-gray-500">Belum ada file yang diunggah.</p>
      </div>

      <!-- Tombol Simpan -->
      <div class="space-y-4">
        <button id="save-config" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">Simpan Konfigurasi</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
